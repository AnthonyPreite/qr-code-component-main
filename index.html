<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="card">
      <figure>
        <img src="images/image-qr-code.png" alt="QR code" class="card__img" />
      </figure>
      <div class="card__text">
        <p class="card__text__title">Improve your front-end skills by building projects</p>
        <p class="card__text__paragraphe">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
    <footer>
      <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br />Coded by <a href="https://www.preiteanthony.be" target="_blank">Astoryon Creative</a>.</div>
    </footer>
  </body>
</html>
